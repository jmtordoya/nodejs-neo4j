<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="prueba.css">
</head>

<body>
    <div class="container">
        <form action="" onsubmit="return false;">
            <div class="containerlabel">
                <label for="text">por palabras:</label>
            </div>
            <div class="containerlabel2">
                <input type="text" id="text" placeholder="">
                <input type="radio" name="a" id="radioText" checked=true>
            </div>
            <div class="containerlabel">
                <label for="text">Materia:</label>
            </div>
            <div class="containerlabel2">


                <select name="" id="materia" disabled>
                    <option value="civil">civil</option>
                    <option value="penal">penal</option>
                    <option value="familiar">familiar</option>
                    <option value="comercial">comercial</option>
                    <option value="laboral">laboral</option>
                </select>
                <input type="radio" name="a" id="radioMateria">
            </div>
            <div class="containerlabel">
                <label for="text">Resolucion:</label>
            </div>
            <div class="containerlabel2">
                <select name="" id="resolucion" disabled>
                    <option value="sentencia">sentencia</option>
                    <option value="autos supremos">autos supremos</option>
                    <option value="autos interlocutorios">autos interlocutorios</option>
                    <option value="desestimiento">desestimiento</option>
                    <option value="acta de conciliacion">acta de conciliacion</option>
                    <option value="resolucion de rechazo">resolucion de rechazo</option>
                </select>
                <input type="radio" name="a" id="radioResolucion">


            </div>
            <input type="submit" id="btnBuscar" value="Buscar">
        </form>
    </div>
    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Launch demo modal
    </button>-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="container" class="container docs">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./prueba.js"></script>
</body>

</html>
